<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Animated Hexagon</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
      }

      .hexagon-container {
        position: relative;
        filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
      }

      .main-hexagon {
        fill: url(#hexagonGradient);
        stroke: url(#strokeGradient);
        stroke-width: 8;
        filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        transition: all 0.3s ease;
      }

      .main-hexagon:hover {
        filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
        transform: scale(1.02);
      }

      .inner-hexagon-path {
        fill: none;
        stroke: url(#innerStroke);
        stroke-width: 6;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: traceHexagon 3s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
      }

      .glow-dots {
        fill: url(#dotGradient);
        opacity: 0;
        animation: glowPulse 2s ease-in-out infinite;
      }

      .energy-particles {
        fill: #00ffff;
        opacity: 0;
        animation: particleFloat 4s ease-in-out infinite;
      }

      .center-core {
        fill: url(#coreGradient);
        opacity: 0.8;
        animation: coreRotate 8s linear infinite;
      }

      @keyframes traceHexagon {
        0% {
          stroke-dashoffset: 500;
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          stroke-dashoffset: 0;
          opacity: 0.3;
        }
      }

      @keyframes glowPulse {
        0%,
        100% {
          opacity: 0.2;
          r: 4;
        }
        50% {
          opacity: 1;
          r: 8;
        }
      }

      @keyframes particleFloat {
        0% {
          opacity: 0;
          transform: translateY(0) scale(0.5);
        }
        25% {
          opacity: 1;
          transform: translateY(-10px) scale(1);
        }
        75% {
          opacity: 1;
          transform: translateY(-20px) scale(1.2);
        }
        100% {
          opacity: 0;
          transform: translateY(-30px) scale(0.8);
        }
      }

      @keyframes coreRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .bg-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 219, 255, 0.2) 0%,
            transparent 50%
          );
        animation: bgShift 10s ease-in-out infinite;
      }

      @keyframes bgShift {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 0.8;
        }
      }

      .title {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: titleFadeIn 2s 1s ease-out forwards;
      }

      @keyframes titleFadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-pattern"></div>

    <div class="hexagon-container">
      <svg viewBox="0 0 300 260" width="500" height="auto">
        <!-- Gradient Definitions -->
        <defs>
          <linearGradient
            id="hexagonGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #ff6b6b; stop-opacity: 1" />
            <stop offset="25%" style="stop-color: #4ecdc4; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #45b7d1; stop-opacity: 1" />
            <stop offset="75%" style="stop-color: #96ceb4; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ffeaa7; stop-opacity: 1" />
          </linearGradient>

          <linearGradient
            id="strokeGradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
          >
            <stop offset="0%" style="stop-color: #ff3838; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #00d4ff; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ff9500; stop-opacity: 1" />
          </linearGradient>

          <linearGradient id="innerStroke" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #00ffff; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #ff00ff; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #ffff00; stop-opacity: 1" />
          </linearGradient>

          <radialGradient id="dotGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1" />
            <stop offset="50%" style="stop-color: #00ffff; stop-opacity: 0.8" />
            <stop
              offset="100%"
              style="stop-color: #0066ff; stop-opacity: 0.6"
            />
          </radialGradient>

          <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 0.9" />
            <stop offset="70%" style="stop-color: #00ffff; stop-opacity: 0.5" />
            <stop
              offset="100%"
              style="stop-color: #0033ff; stop-opacity: 0.2"
            />
          </radialGradient>

          <!-- Glow Filter -->
          <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
              <feMergeNode in="coloredBlur" />
              <feMergeNode in="SourceGraphic" />
            </feMerge>
          </filter>
        </defs>

        <!-- Main hexagon with enhanced styling -->
        <polygon
          class="main-hexagon"
          points="150,20 280,75 280,185 150,240 20,185 20,75"
          filter="url(#glow)"
        />

        <!-- Inner hexagon path that the line traces -->
        <polygon
          class="inner-hexagon-path"
          points="150,50 250,90 250,170 150,210 50,170 50,90"
        />

        <!-- Center rotating core -->
        <circle class="center-core" cx="150" cy="130" r="15" />

        <!-- Glow dots at hexagon vertices -->
        <circle
          class="glow-dots"
          cx="150"
          cy="50"
          r="6"
          style="animation-delay: 0s"
        />
        <circle
          class="glow-dots"
          cx="250"
          cy="90"
          r="6"
          style="animation-delay: 0.5s"
        />
        <circle
          class="glow-dots"
          cx="250"
          cy="170"
          r="6"
          style="animation-delay: 1s"
        />
        <circle
          class="glow-dots"
          cx="150"
          cy="210"
          r="6"
          style="animation-delay: 1.5s"
        />
        <circle
          class="glow-dots"
          cx="50"
          cy="170"
          r="6"
          style="animation-delay: 2s"
        />
        <circle
          class="glow-dots"
          cx="50"
          cy="90"
          r="6"
          style="animation-delay: 2.5s"
        />

        <!-- Floating energy particles -->
        <circle
          class="energy-particles"
          cx="100"
          cy="100"
          r="3"
          style="animation-delay: 0.5s"
        />
        <circle
          class="energy-particles"
          cx="200"
          cy="120"
          r="3"
          style="animation-delay: 1.2s"
        />
        <circle
          class="energy-particles"
          cx="180"
          cy="180"
          r="3"
          style="animation-delay: 2.1s"
        />
        <circle
          class="energy-particles"
          cx="120"
          cy="160"
          r="3"
          style="animation-delay: 3s"
        />
        <circle
          class="energy-particles"
          cx="80"
          cy="140"
          r="3"
          style="animation-delay: 1.8s"
        />
        <circle
          class="energy-particles"
          cx="220"
          cy="160"
          r="3"
          style="animation-delay: 2.7s"
        />
      </svg>

      <div class="title">NEXUS CORE</div>
    </div>
  </body>
</html>
